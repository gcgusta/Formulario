<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulário Estilizado</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <div class="container-formulario">
        <h1>Entre em contato</h1>
        <p class="texto-instrucao">Deixe sua mensagem e entrarei em contato em breve.</p>
        <form action="" method="post">
            <div class="form-row">
                <div class="campo-formulario">
                    <label for="nome">Digite seu nome:<span class="asterisco">*</span></label>
                    <input type="text" id="nome" name="nome" placeholder="Irineu" required>
                </div>
                <div class="campo-formulario">
                    <label for="email">Digite seu Email:<span class="asterisco">*</span></label>
                    <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required>
                </div>
            </div>
            <div class="campo-formulario">
                <label>Tipo de Contato:<span class="asterisco">*</span></label>
                <div class="radio-group">
                    <input type="radio" id="contato_email" name="tipo_contato" value="email" required>
                    <label for="contato_email">Email</label>
                    <input type="radio" id="contato_ligacao" name="tipo_contato" value="ligacao" required>
                    <label for="contato_ligacao">Ligação</label>
                    <input type="radio" id="contato_whatsapp" name="tipo_contato" value="whatsapp" required>
                    <label for="contato_whatsapp">WhatsApp</label>
                </div>
            </div>
            <div class="form-row">
                <div class="campo-formulario">
                    <label for="telefone">Telefone:<span class="asterisco">*</span></label>
                    <input type="tel" id="telefone" name="telefone" placeholder="+1 (99) 99999-9999" required>
                </div>
                <div class="campo-formulario">
                    <label for="idade">Idade:<span class="asterisco">*</span></label>
                    <input type="number" id="idade" name="idade" min="1" max="100" placeholder="Digite sua idade" required>
                </div>
            </div>
            <div class="campo-formulario">
                <label for="data_cadastro">Data de Cadastro:<span class="asterisco">*</span></label>
                <input type="date" id="data_cadastro" name="data_cadastro" required>
            </div>
            <div class="campo-formulario mensagem-campo">
                <label for="mensagem">Mensagem:<span class="asterisco">*</span></label>
                <textarea id="mensagem" name="mensagem" rows="6" placeholder="Digite sua mensagem" required></textarea>
            </div>
            <button type="submit" class="botao-enviar">Enviar</button>
        </form>
    </div>
    <script src="a.js"></script>
</body>
</html>
